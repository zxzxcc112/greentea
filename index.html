<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: arial,"Microsoft JhengHei","微軟正黑體",sans-serif !important;
  font-weight:bold;
  background-color: #36393E;
}
.container {
  position: relative;
  text-align: center;
  width: 600px;
  margin: 0 auto;
}
.top-center {
  position: absolute;
  width: 600px;
  top: 5px;
  font-size: 50px;
  margin-top: 0px;
}

</style>
</head>
<body>
<div class="container">
	<img src="https://i.imgur.com/u6ITNqQ.png" alt="think"/>
    <div class="top-center" id="greentea"></div>
</div>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Nov 9, 2023 08:23:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = now - countDownDate;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("greentea").innerHTML = "沒有綠茶的<br/> 第" + days + "天 " + hours + "小時 "
  + minutes + "分 " + seconds + "秒 ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
